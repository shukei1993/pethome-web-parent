<script type="text/javascript">
    var map = new BMap.Map("suggestId");
    map.centerAndZoom("成都",12);
    var ac = new BMap.Autocomplete( //建立一个自动完成的对象
        {"input" : "suggestId"});
    var myValue;
    ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
        var _value = e.item.value;
        myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
        // console.debug(vue.searchMasterMsg.address);
        vue.searchMasterMsg.address = myValue; // 将选中下拉框后的地址赋值给vue对象的searchMasterMsg对象的地址
        // console.debug(myValue);
    });

    var vue = new Vue({
        el: "#myDiv",
        data() {
            return {
                modalAdress: '',
                searchMasterMsg: {
                    name: '',
                    price: 0,
                    age: 0,
                    gender: 1,
                    coat_color: '',
                    resources: '',
                    pet_type: null,
                    address: '',
                    title: '',
                }
            }
        },
        methods: {
            publish(){
                this.$http.post("/searchMasterMsg/publish",this.searchMasterMsg)
                    .then(result=>{
                        //发布成功后就跳转到主页
                        result = result.data;
                        if(result.success){
                            alert("发布成功！");
                            location.href = "/index.html"
                        }else{
                            alert(result.message);
                        }
                    })
            }
        },
        mounted() {
            // alert(this.$http);
        }

    });
</script>
